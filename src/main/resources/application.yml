server:
  port: 8085

spring:
  h2:
    console:
      enabled=true:
      path=/h2-console:

  datasource:
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
      format_sql: true
      show_sql: true
      ddl-auto: create